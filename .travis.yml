language: perl

matrix:
  include:
    - perl: '5.30'
      env: COVERAGE=1
    - perl: '5.28'
    - perl: '5.26'
    - perl: '5.24'
    - perl: '5.22'
    - perl: '5.20'
    - perl: '5.18'
    - perl: '5.16'
    - perl: '5.14'
    - perl: '5.12'
    - perl: '5.10'

before_install:
- git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
- source ~/travis-perl-helpers/init
- build-perl
- local-lib cache
- perl -V

install:
- git clone
  git://github.com/testml-lang/testml ../testml
- cpan-install --coverage
  Hash::Merge
  HTML::Escape
  IPC::Run
  Pegex~0.41
  Text::Autoformat
  YAML::XS

before_script:
  coverage-setup

script:
- true &&
  source ../testml/.rc &&
  TESTML_RUN=perl5-tap
  prove -lv test/

after_success:
- coverage-report

notifications:
  irc:
    channels:
    - irc.freenode.net#swimtext
    on_success: change
    on_failure: always
    skip_join: true

# Hack to not run on tag pushes:
branches:
  except:
  - /^v?[0-9]+\.[0-9]+/
